<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"-->
        <link rel="stylesheet" href="../static/styles.css">
        <title>Login</title>
    </head>
    <body>
        <nav class="navbar">
            <a class="logo-brand" href="#">
                <img src="../static/images/python.png" class="logo">
            </a>
            <a class="nav-link" href="/">Home</a>
            <a class="nav-link" href="/products">Shop</a>
            <a class="nav-link" href="/employee">Employee</a>
        </nav>
        <div class="container">
            <form class="form-login" action="/login/?next={{ request.args['next'] }}" method="POST">
                <div class="text-center">
                    <h1>Login</h1>
                </div>
                <label for="inputName">Username</label>
                <input type="text" name="username" id="inputName" class="form-control" placeholder="Username" required>
                <label for="inputPassword">Password</label>
                <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
                {% if msg %}
                <div class="alert alert-danger">
                    {{ msg }}
                </div>
                {% endif %}
                <input type="submit" class="btn-login" value="Login">            
                <p class="text">Don't have an account? 
                    <a href="/signup" class="signup-link">Sign up</a>
                </p>
            </form>
        </div>
    </body>
</html>
