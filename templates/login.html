<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <title>Login</title>
        <style>
            body {
                background-image: url("https://i.pinimg.com/originals/cf/a8/21/cfa821cd8213ac508b9fe968d1dbcb43.jpg");
                background-size: cover;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
                    <a href="#" class="navbar-brand mb-0 h1">BinShop</a>
                    <div class="collapse navbar-collapse" id="navbarNAV">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link" href="/">Home</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="/signup">Sign Up</a>
                            </li>
                            <li class="nav-item active">
                                <a class='nav-link' href="/products">Shop</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
            <form action="/login/?next={{ request.args['next'] }}" method="POST">
                <div class="text-center">
                    <h1>Login</h1>
                </div>
                <div class="form-group">
                    <label for="inputName" class="sr-only">Username</label>
                    <input type="text" name="username" id="inputName" class="form-control" placeholder="Username" required autofocus>
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
                    <input type="submit" class="btn btn-danger" value="Login">
                </div>
            </form>
            {% if error %}
            <div class="alert alert-danger">
                {{ error }}
            </div>
            {% endif %}
        </div>
    </body>
</html>
