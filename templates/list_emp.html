<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Employee</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <script>
            function delete_emp(emp_id){
                var c = confirm("Bạn có chắc chắn xóa không?");
                if (c == true) {
                    fetch('/api/employee/' + emp_id, {
                        method: "delete"
                        }).then(function(res){
                            return res.json();
                        }).then(function(data){
                            console.info(data);
                            var empID = data.data.emp_id;
                            var p = document.getElementById(empID);
                            p.style.display = 'none';
                        }).catch(function(error){
                            console.error(error);
                        });
                }
            }
        </script>
    </head>
    <body>
        <div class="container">
            <a href="{{ url_for('home') }}" class="btn btn-danger">->Back to home</a>
            <form>
                <div class="text-center">
                    <h1>Danh sách nhân viên</h1>
                </div>
                <div class="form-group">
                    <lable>Mã nhân viên</lable>
                    <input type="text" name="emp_id" class="form-control" placeholder="Mã nhân viên...">
                    <input type="submit" class="btn btn-danger" value="Tìm">
                </div>
            </form>
            <table class="table">
                <tr>
                    <th>Mã</th>
                    <th>Tên</th>
                    <th>Giới tính</th>
                    <th data-type="date" data-format>Ngày sinh</th>
                    <th>Chức vụ</th>
                    <th>Vị trí</th>
                    <th>Email</th>
                    <th>Liên lạc</th>
                </tr>
                {% for e in employees %}
                <tr class="{% if request.args['emp_id']==e[1]|string %}bg-warning{% endif %}" id="{{e[1]}}">
                    <td>{{ e[1] }}</td>
                    <td>{{ e[2] }}</td>
                    <td>{{ e[3] }}</td>
                    <td>{{ e[4] }}</td>
                    <td>{{ e[5] }}</td>
                    <td>{{ e[6] }}</td>
                    <td>{{ e[7] }}</td>
                    <td>{{ e[8] }}</td>
                    <td>
                        <a href="{{ url_for('update_emp', emp_id = e[1]) }}">Cập nhật</a> |
                        <a href="javascript:;" onclick="delete_emp({{ e[1] }})">Xóa</a>
                    </td>
                </tr>
                {% endfor %}
            </table>
            <h1 class="text-center">
                <a href="{{ url_for('add_emp') }}">Thêm nhân viên</a>
            </h1>
        </div>
    </body>
</html>
