<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign Up</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">-->
        <link rel="stylesheet" href="../static/styles.css">
    </head>
    <body>
        <nav class="navbar">
            <a class="logo-brand" href="#">
                <img src="../static/images/python.png" class="logo">
            </a>
            <a class="nav-link" href="/">Home</a></a>
            <a class="nav-link" href="/products">Shop</a></a>
            <a class="nav-link" href="/employee">Employee</a></a>        
        </nav>
        <div class="container">
            <form class="form-login" action="/signup" method="POST">
                <div class="text-center">
                    <h1>Sign up</h1>
                </div>
                <label for="inputName">Username</label>
                <input type="text" name="username" id="inputName" class="form-control" placeholder="Username" required>
                <label for="inputEmail">Email</label>
                <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email" required>
                <label for="inputPassword">Password</label>
                <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <label for="inputPassword2">Confirm password</label>
                <input type="password" name="password2" id="inputPassword2" class="form-control" placeholder="Confirm password" required>
                {% if msg %}
                <div class="alert alert-danger">
                    {{ msg }}
                </div>
                {% endif %}
                <input type="submit" class="btn-login" value="Sign up">
                <p class="text">Have an account? 
                    <a href="/login" class="signup-link">Login</a>
                </p>
            </form>
        </div>
    </body>
</html>
