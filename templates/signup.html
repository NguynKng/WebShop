<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign Up</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
          <a href="#" class="navbar-brand mb-0 h1">BinShop</a>
          <div class="collapse navbar-collapse" id="navbarNAV">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="/">Home</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="/login">Login</a>
              </li>
              <li class="nav-item active">
                <a class='nav-link' href="/products">Shop</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
      <form action="/signup" method="POST">
        <div class="text-center">
            <h1>Sign up</h1>
        </div>
        <div class="form-group">
          <label for="inputName" class="sr-only">Username</label>
          <input type="text" name="username" id="inputName" class="form-control" placeholder="Username" required autofocus>
          <label for="inputEmail" class="sr-only">Email</label>
          <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
          <label for="inputPassword2" class="sr-only">Confirm password</label>
          <input type="password" name="password2" id="inputPassword2" class="form-control" placeholder="Confirm password..." required>
          <input type="submit" class="btn btn-danger" value="Sign up">
        </div>
      </form>
      {% if error %}
      <div class="alert alert-danger">
        {{ error }}
      </div>
      {% endif %}
    </div>
  </body>
</html>
