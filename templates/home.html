<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <title>Home</title>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <nav class="navbar navbar-expand-sm navbar-light bg-light">
                    <a href="#" class="navbar-brand mb-0 h1">BinShop</a>
                    <div class="collapse navbar-collapse" id="navbarNAV">
                        <ul class="navbar-nav">
                            {% if not session.user %}
                            <li class="nav-item active"><a class='nav-link' href="/login">Login</a></li>
                            <li class="nav-item active"><a class='nav-link' href="/signup">Sign Up</a></li>
                            {% endif %}
                            <li class="nav-item active"><a class='nav-link' href="/products">Shop</a></li>
                            <li class="nav-item active"><a class='nav-link' href="/employee">Employee</a></li>
                        </ul>
                    </div>
                </nav>
                <h1 class="text-center">BinShop</h1>
                {% if session.user %}
                <h3>Welcome, {{ session.user[1] }}!</h3>
                <h2><a href="/logout">Logout</a></h2>
                {% endif %}
            </div>
        </div>
    </body>
</html>
