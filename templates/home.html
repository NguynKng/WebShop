<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">-->
        <link rel="stylesheet" href="../static/styles.css">
        <title>Home</title>
    </head>
    <body>
        <nav class="navbar">
            <a class="logo-brand" href="#">
                <img src="../static/images/python.png" class="logo">
            </a>
            <div class="nav-left">
                <a class="nav-link" href="/">Home</a></a>
                {% if not session.user %}
                <a class="nav-link" href="/login">Login</a></a>
                <a class="nav-link" href="/signup">Sign Up</a></a>
                {% endif %}
                <a class="nav-link" href="/products">Shop</a></a>
                <a class="nav-link" href="/employee">Employee</a></a>
            </div>
            <div class="nav-right">
                {% if session.user %}
                <a class="user-avatar" href="#">
                    <img src="../static/images/avatar.jpg" class='avatar'>
                </a>
                <div class="dropdown">
                    <a class="dropdown-user" href="#">{{ session.user[1] }}</a>
                    <a class="dropdown-item" href="/logout">Logout</a>
                </div>
                {% endif %}
            </div>
        </nav>
        <h1 class="text-center">Binshop</h1>
    </body>
</html>
