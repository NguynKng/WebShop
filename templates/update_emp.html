<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Update Employee</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            {% if error %}
            <div class="alert alert-danger">
            {{ error }}
            </div>
            {% endif %}
            <div class="text-center text-success">
                <h1>Cập nhật nhân viên</h1>
            </div>
            <form method="POST" action="/employee/update?emp_id={{ emp[1] }}">
                <div class="form-group">
                    <label for="inputEmpID">Mã nhân viên</label>
                    <input type="text" class="form-control" id="inputEmpID" name="emp_id" value="{{ emp[1] }}" readonly>
                    <label for="inputName">Tên</label>
                    <input type="text" class="form-control" id="inputName" name="name" value="{{ emp[2] }}">
                    <label for="inputSex">Giới tính</label>
                    <input type="text" class="form-control" id="inputSex" name="sex" value="{{ emp[3] }}" readonly>
                    <label for="inputBirth">Ngày sinh</label>
                    <input type="date" class="form-control" id="inputBirth" name="birth" value="{{ emp[4] }}">
                    <label for="inputRole">Chức vụ</label>
                    <input type="text" class="form-control" id="inputRole" name="role" value="{{ emp[5] }}">
                    <label for="inputPos">Vị trí</label>
                    <input type="text" class="form-control" id="inputPos" name="pos" value="{{ emp[6] }}">
                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="inputEmail" name="email" value="{{ emp[7] }}">
                    <label for="inputPhone">Số điện thoại</label>
                    <input type="text" class="form-control" id="inputPhone" name="phone" value="{{ emp[8] }}">
                    <input type="submit" class="btn btn-danger" value="Thêm">
                </div>
            </form>
        </div>
    </body>
</html>
