<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Update</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            {% if error %}
            <div class="alert alert-danger">
            {{ error }}
            </div>
            {% endif %}
            <div class="text-center text-success">
                <h1>Cập nhật sản phẩm</h1>
            </div>
            <form method="POST" action="/products/update">
                <div class="form-group">
                    <lable>Tên sản phẩm</lable>
                    <input type="text" class="form-control" name="name" value="{{ product.name }}" placeholder="Tên sản phẩm...">
                    <lable>Mô tả</lable>
                    <textarea class="form-control" name="description" placeholder="Mô tả sản phẩm...">{{ product.description }}</textarea>
                    <lable>Danh mục</lable>
                    <select class="form-control" name="category_id">
                        {% for category in categories %}
                        <option value="{{ category.id }}" {% if category.id == product.category_id %} selected {% endif %}>{{ category.name }}</option>
                        {% endfor %}
                    </select>
                    <lable>Số lượng</lable>
                    <input type="number" class="form-control" name="amount" value="{{ product.amount }}" placeholder="Số lượng...">
                    <lable>Giá</lable>
                    <input type="number" class="form-control" name="price" value="{{ product.price }}" placeholder="Giá...">
                    <input type="hidden" name="product_id" value="{{ product.id }}">
                    <input type="submit" class="btn btn-danger" value="Cập nhật">
                </div>
            </form>
        </div>
    </body>
</html>
