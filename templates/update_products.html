<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Update</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            {% if error %}
            <div class="alert alert-danger">
            {{ error }}
            </div>
            {% endif %}
            <div class="text-center text-success">
                <h1>Cập nhật sản phẩm</h1>
            </div>
            <form method="POST" action="/products/update?product_id={{ product[0] }}">
                <div class="form-group">
                    <label for="inputName">Tên sản phẩm</label>
                    <input type="text" class="form-control" id="inputName" name="name" value="{{ product[2] }}" placeholder="Tên sản phẩm...">
                    <label for="inputDesc">Mô tả</label>
                    <textarea class="form-control" id="inputDesc" name="description" placeholder="Mô tả sản phẩm...">{{ product[3] }}</textarea>
                    <label for="inputCate">Danh mục</label>
                    <select class="form-control" id="inputCate" name="category_id">
                        {% for category in categories %}
                        <option value="{{ category[0] }}" {% if category[0] == product[1] %} selected {% endif %}>{{ category[1] }}</option>
                        {% endfor %}
                    </select>
                    <label for="inputAmount">Số lượng</label>
                    <input type="number" class="form-control" id="inputAmount" name="amount" value="{{ product[5] }}" placeholder="Số lượng...">
                    <label fo="inputPrice">Giá</label>
                    <input type="number" class="form-control" id="inputPrice" name="price" value="{{ product[4] }}" placeholder="Giá...">
                    <label for="inputBranch">Chi nhánh</label>
                    <select class="form-control" id="inputBranch" name="branch_id">
                        {% for branch in branches %}
                        <option value="{{ branch[0] }}" {% if branch[0] == product[6] %} selected {% endif %}>{{ branch[1] }}</option>
                        {% endfor %}
                    </select>
                    <input type="submit" class="btn btn-danger" value="Cập nhật">
                </div>
            </form>
        </div>
    </body>
</html>
